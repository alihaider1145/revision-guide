<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Guide</title>
</head>
<body>
    <h1 class="title title--main">Formula Guide</h1>
    <div class="subject-wrapper">
        <section class="subject">
            <button class="subject__physics-btn btn btn--subject">Physics</button>
            <button class="subject__maths-btn btn btn--subject">Maths</button>
        </section>
    </div>
    <div class="grade-wrapper">
        <section class="grade">
            <button class="grade__1styr-btn btn btn--grade">1st Year</button>
            <button class="grade__2ndyr-btn btn btn--grade">2nd Year</button>
        </section>
    </div>
    <div class="topic-wrapper">
        <section class="topic">
            <button class="topic__formulas-btn btn btn--topic">Formulas</button>
            <button class="topic__constants-btn btn btn--topic">Constants</button>
            <button class="topic__units-btn btn btn--topic">Units</button>
        </section>
    </div>
    <div class="formula-wrapper">
        <section class="formula">
            <div class="formula__card">
                <div class="card__eng">
                    Newton's second law
                </div>
                <div class="card__math">
                    Mathematical: F = m x a
                </div>
                <div class="card__similar">
                    Similar: F = dp
                </div>
                <div class="card__variation">
                    Variation: F = ma (constant mass)
                </div>
            </div>
        </section>
    </div>
    <div class="constant-wrapper">
        <section class="constant">

        </section>
    </div>
    <div class="unit-wrapper">
        <section class="unit">

        </section>
    </div>
</body>
</html>
