<!DOCTYPE html>
<html lang="en">
<head>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Guide</title>
</head>
<body>
    <h1 class="title title--main">Formula Guide</h1>
    <div class="subject-wrapper">
        <section class="subject container">
            <button class="subject__physics-btn btn btn--subject">Physics</button>
            <button class="subject__maths-btn btn btn--subject">Maths</button>
        </section>
    </div>
    <div class="grade-wrapper hidden">
        <section class="grade container">
            <button class="grade__1styr-btn btn btn--grade">1st Year</button>
            <button class="grade__2ndyr-btn btn btn--grade">2nd Year</button>
        </section>
    </div>
    <div class="topic-wrapper">
        <section class="topic container">
            <div class="topic__physics hidden">
                <button class="topic__formulas-btn btn btn--topic">Formulas</button>
                <button class="topic__constants-btn btn btn--topic">Constants</button>
                <button class="topic__units-btn btn btn--topic">Units</button>
            </div>
        
            <div class="topic__maths hidden">
                <button class="topic__definition-btn btn btn--topic">Definitions</button>
                <button class="topic__equation-btn btn btn--topic">Equations</button>
                <button class="topic__properties-btn btn btn--topic">Properties</button>
            </div>
        </section>
    </div>
    <div class="chapter-wrapper hidden">
        <section class="chapter container">

        </section>
    </div>
    <div class="content-wrapper hidden">
        <section class="content container">

        </section>
    </div>
    <div class="back-btn-wrapper hidden">
        <button class="back-btn btn">&lt-</button>
    </div>
</body>
</html>
